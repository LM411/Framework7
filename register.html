<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#2196f3">
  <title>Spane | Work</title>
  <!--Stylesheet import-->
  <link rel="stylesheet" href="css/framework7.material.css">
  <link rel="stylesheet" href="css/framework7.material.colors.css">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/material-icons.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/my-app.css">
  <link rel="stylesheet" href="css/kitchen-sink.css">
  <link rel="icon" href="img/icon.png">
  <link rel="manifest" href="css/manifest.json">
</head>
<style type="text/css">
body{
  
  background-size: cover;
}
.form{
  background-color: rgba(0,0,0,0.5);
  margin: auto 5% auto 5%;
}
.form>div.item-content{
  color: #fff;
}
.backgroundimage {
  background: url(img/surface_layer.jpg);
  background-size: cover;
  color: #fff;
  font-family: arial;
}
.login{
  margin-top: 10%;
}

</style>
<body class="theme-teal">
<div data-page="login-screen-embedded" class="page">
  <div class="page-content login-screen-content backgroundimage" style="border:1px solid white">
    <div class="login">
      <div class="login-screen-title"><img src="img/icon.png" style="height: 120px"></div>
        <form method="" action="" class="form">
          <div class="list-block inputs-list">
            <ul>
              <li class="item-content">
                <div class="item-inner"> 
                <center><p>Login or Signup</p></center>
                <div class="item-title floating-label" style="color: rgba(255,255,255,0.8)">&nbsp;Username</div>
                <div class="item-input">
                    <input type="text" name="username" style="border-bottom: 1px solid rgba(255,255,255,0.5);"/>
                </div>
                </div>
              </li>
              <li class="item-content">
                <div class="item-inner"> 
                  <div class="item-title floating-label" style="color: rgba(255,255,255,0.8)">&nbsp;Password</div>
                  <div class="item-input">
                    <input type="password" name="password" style="border-bottom: 1px solid rgba(255,255,255,0.5);"/>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="content-block"><a href="#" class="button button-big button-fill">Sign In</a></div>
          <h4>&nbsp;</h4>
        </form>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/framework7.min.js"></script>
<script type="text/javascript" src="js/kitchen-sink.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
